<div class="container-md">
  <div class="row">
    <div class="col-sm-10" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin:auto">
      <h1>Registrar Paciente</h1>
      <form id="add_new_paciente">
        <div class="form-group" style="padding:1%">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre"
                 name="nombre" required/>
        </div>
        <div class="form-group" style="padding:1%">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el apellido"
                 name="apellido" required/>
        </div>

        <div class="form-group" style="padding:1%">
          <label for="cedula">Cédula:</label>
          <input type="text" class="form-control" id="cedula"
                 placeholder="Ingrese la cédula"
                 name="cedula" required/>
        </div>

        <div class="form-group" style="padding:1%">
          <label for="fechaIngreso">Fecha de Ingreso:</label>
          <input type="date" class="form-control" id="fechaIngreso"
                 placeholder="Ingrese la fecha de ingreso"
                 name="fechaIngreso" required/>
        </div>

        <div class="form-group" style="padding:1%">
          <div class="form-group" style="padding:1%">
            <label for="calle">Calle:</label>
            <input type="text" class="form-control" id="calle"
                   placeholder="Ingrese la calle"
                   name="calle" required/>
          </div>

          <div class="form-group" style="padding:1%">
            <label for="numero">Número:</label>
            <input type="text" class="form-control" id="numero"
                   placeholder="Ingrese el número"
                   name="numero" required/>
          </div>

          <div class="form-group" style="padding:1%">
            <label for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad"
                   placeholder="Ingrese la localidad"
                   name="localidad" required/>
          </div>

          <div class="form-group" style="padding:1%">
            <label for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia"
                   placeholder="Ingrese la provincia"
                   name="provincia" required/>
          </div>
        </div>

        <div class="form-group" style="padding:1%">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email"
                 placeholder="Ingrese el email"
                 name="email" required/>
        </div>


        <button type="submit" class="btn btn-success"
                id="btn-add-new-paciente">Guardar</button>
      </form>
      <div id="response" style="margin-top:10px">
      </div>
    </div>
  </div>
</div>
