<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="./js/post_turno.js"></script>
</head>
<body>

    <div class="container-md">
    <div class="row">
        <div class="col-sm-10" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin:auto">
            <h1>Generar Turno</h1>
            <form id="add_new_turno">
                <div class="form-group" style="padding:1%">
                    <div class="form-group">
                        <label >Id paciente:</label>
                        <input type="text" class="form-control" id="paciente_id">
                    </div>
                </div>

                <div class="form-group" style="padding:1%">
                    <div class="form-group">
                        <label >Id odont√≥logo:</label>
                        <input type="text" class="form-control" id="odontologo_id">
                    </div>
                </div>

                <div class="form-group" style="padding:1%">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required/>
                </div>

                <button type="submit" class="btn btn-success"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="margin-top:10px">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
