<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Odontologo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script type="text/javascript" src="./js/post_odontologo.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pacientes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./post_paciente.html">Registrar</a></li>
                        <li><a class="dropdown-item" href="./get_paciente.html">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Odontologos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./post_odontologos.html">Registrar</a></li>
                        <li><a class="dropdown-item" href="./get_odontologos.html">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Turnos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./post_turno.html">Generar</a></li>
                        <li><a class="dropdown-item" href="./get_turnos.html">Listar</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container-md">
        <div class="row">
            <div class="col-sm-10" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin:auto">
                <h1>Registrar Odontologo</h1>
                <form id="add_new_odontologo">
                    <div class="form-group" style="padding:1%">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                               placeholder="Ingrese el nombre"
                               name="nombre" required></input>
                    </div>
                    <div class="form-group" style="padding:1%">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                               placeholder="Ingrese el apellido"
                               name="apellido" required></input>
                    </div>

                    <div class="form-group" style="padding:1%">
                        <label for="matricula">Matricula:</label>
                        <input type="text" class="form-control" id="matricula"
                               placeholder="Ingrese la matricula"
                               name="matricula" required></input>
                    </div>

                    <button type="submit" class="btn btn-success"
                            id="btn-add-new-odontologo">Guardar</button>
                </form>
                <div id="response" style="margin-top:10px">
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
