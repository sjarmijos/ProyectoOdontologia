  <div class="container">
  <h1>Listado de Turnos</h1>
  <div class="row col-md-12 table-responsive">
    <table id="turnoTable" class="table table-dark table-hover">
      <thead>
      <tr>
          <th>Id</th>
          <th>Fecha</th>
          <th>Paciente</th>
          <th>Odontólogo</th>
          <th>Acciones</th>
      </tr>
      </thead>
      <tbody id="turnosTableBody">
      </tbody>
    </table>
  </div>
</div>

  <div class="row">
      <div class="col-sm-6" id="div_turno_updating"
           style="display: none;
			 background-color:#e6fffa; padding:10px; border-radius:3px; margin:auto">

          <form id="update_turno_form">
              <div class="form-group">
                  <label >Id:</label>
                  <input type="text" class="form-control" id="turno_id" readonly>
              </div>

              <div class="form-group" style="padding:1%">
                  <div class="form-group">
                      <label >Id paciente:</label>
                      <input type="text" class="form-control" id="paciente_id">
                  </div>
              </div>

              <div class="form-group" style="padding:1%">
                  <div class="form-group">
                      <label >Id odontólogo:</label>
                      <input type="text" class="form-control" id="odontologo_id">
                  </div>
              </div>

              <div class="form-group" style="padding:1%">
                  <label for="fecha">Fecha:</label>
                  <input type="date" class="form-control" id="fecha"
                         placeholder="Ingrese la fecha"
                         name="fecha" required/>
              </div>

              <button type="submit" class="btn btn-success">Modificar</button>
          </form>
          <div id="response" style="display:none; margin:10px">
          </div>
      </div>
  </div>
  <hr>
